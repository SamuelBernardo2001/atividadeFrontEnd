<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3: Cadastro com Tabela</title>
</head>
<body>
    <h1>Cadastro de Usuários</h1>
    
    <form id="form-cadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required> <!-- Campo para nome -->
        <br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" min="0" required> <!-- Campo para idade -->
        <br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" required> <!-- Campo para cidade -->
        <br>
        <button type="button" id="botao-cadastrar">Cadastrar</button> <!-- Botão para cadastrar -->
    </form>
    
    <h2>Registros</h2>

    <table id="tabela-registros" border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela"></tbody> <!-- Corpo da tabela onde linhas serão adicionadas -->
    </table>

    <p id="mensagem-erro"></p> <!-- Para mensagens de erro -->
    
    <script src="script.js"></script>
</body>
</html>
