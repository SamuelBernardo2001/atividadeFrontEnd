<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3: Cadastro com Tabela</title>
</head>
<body>
    <h1>Cadastro de Usuários</h1>
    
    <form id="form-cadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required> <!-- Campo para nome -->
        <br>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" min="0" required> <!-- Campo para idade -->
        <br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" required> <!-- Campo para cidade -->
        <br>
        <button type="button" id="botao-cadastrar">Cadastrar</button> <!-- Botão para cadastrar -->
    </form>
</body>
</html>
