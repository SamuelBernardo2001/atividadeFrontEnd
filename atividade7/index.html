<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Aleatório</title>
</head>
<body>
    <button id="botao-pokemon">Gerar Pokemon</button>

     <h1>Quem é esse Pokemon?</h1>
     


    <div id="pokemon-info">
        <h2 id="nome-pokemon">???</h2> <!-- Nome do Pokémon -->
        <img id="imagem-pokemon" src="" alt="Imagem do Pokémon"> <!-- Imagem do Pokémon -->
    </div>
    
                                    <!-- Etapas -->

    <div id="etapas-pokemon-nome" class="hidden"> <!-- Div para etapas do nome do Pokémon -->
        <input type="text" id="resposta-nome"> <!-- Input para o nome do Pokémon -->
        <button id="botao-verificar-nome">Verificar Nome</button> <!-- Botão para verificar o nome -->
        <p id="mensagem-nome"></p> <!-- Mensagem de feedback para o nome -->
    </div>

    <div id="etapa-pokemon-geracao" class="hidden">
        <p>De qual geração esse Pokémon é?</p> <!-- Pergunta sobre a geração -->
        <input type="text" id="resposta-geracao"> <!-- Input para a geração -->
        <button id="botao-verificar-geracao">Verificar Geração</button>
        <p id="mensagem-geracao"></p> <!-- Mensagem de feedback para a geração -->
    </div>

    <div id="etapa-pokemon-tipo" class="hidden">
        <p>Qual o tipo desse pokemon</p> <!-- Pergunta sobre o tipo -->
        <input type="text" id="resposta-tipo"> <!-- Input para o tipo -->
        
    </div>



</body>
</html>
