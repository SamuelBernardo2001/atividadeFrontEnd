<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Números</title>
</head>
<body>
    <h1>Sorteio De Números</h1> 
    
    <form id="sorteio"> 

        <label for="quantidade">Qauntidade De Numeros</label>   <!-- Label para quantidade de números -->
        <input type="number" id="quantidade" min="1" required> <!-- Input para quantidade de números -->
        <br>
        <label for="minimo">Valor Minimo:</label>
        <input type="number" id="minimo" required> <!-- Input para valor mínimo -->
        <br>
        <label for="maximo">Valor Maximo:</label>
        <input type="number" id="maximo" required> <!-- Input para valor máximo -->
        <br>
        <button type="submit" id="botao-sorteio">Sortear</button> <!-- Botão para iniciar o sorteio -->
        
    </form>
    <p id="resultado"></p> <!-- Parágrafo para exibir o resultado do sorteio -->
    <script src="js/script.js"></script>
</body>
</html>
